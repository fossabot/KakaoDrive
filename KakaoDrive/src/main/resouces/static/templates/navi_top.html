<div class="naviTop" style="text-align: left">

	<div>
		<div class="button raised blue btn_upload" ng-click="upload()">
			<div class="center" fit><i class="icon fa-cloud-upload"> </i>Upload</div>
			<paper-ripple fit></paper-ripple>
		</div>
		
		<div class="button raised blue btn_share" ng-click="share()">
			<div class="center" fit><i class="icon fa-share-alt"> </i>Share</div>
			<paper-ripple fit></paper-ripple>
		</div>
	</div>
	
	<div class="quotaDiv card">
		<div canvas-gauge width="200" under-color="#EFEFEF" over-color="#039BE5" max="quotaInfo.totalSize" value="quotaInfo.usedSize" style="color: gray"></div>
		<paper-ripple class="recenteringTouch" fit></paper-ripple>
	</div>
	
	<div class="shareInfoDiv card">
		<div>공유초대 {{ shareInfo.length }}건</div>
		<paper-ripple class="recenteringTouch" fit></paper-ripple>
	</div>
	
	
	
</div>
