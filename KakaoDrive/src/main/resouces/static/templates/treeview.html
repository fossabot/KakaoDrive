<ul class="folder-tree">
	<li class="folder-expanded">
		<button class="icon-head"><span>닫기</span></button>
		<span>새 폴더</span>
	</li>
	<li class="folder-collapsed">
		<button class="icon-head"><span>열기</span></button>
		<span>새 폴더 (2)</span>
	</li>
	<li class="folder-expanded" data-ng-repeat="node in treeModel.children">
		<button class="icon-head"><span>열기</span></button>
		<span>{{ node.name }}</span>
	</li>
</ul>
